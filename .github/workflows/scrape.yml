name: Scrape Cars Data

on:
  schedule:
    # تنفيذ الكود يومياً الساعة 2 صباحاً
    - cron: '0 2 * * *'
  workflow_dispatch:   # يسمح بتشغيل يدوي من واجهة GitHub

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Run scraper
      run: python main.py
      env:
        PYTHONUNBUFFERED: 1

    - name: Upload results
      uses: actions/upload-artifact@v3
      with:
        name: cars-data
        path: |
          cars_arabic.xlsx
          jordan_cars_kaggle.csv